<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Meal</title>
</head>

  <header>

        </div>
      </div>
      <div class="menu">
        <ul class="itens-menu">

          <li class="item-menu">FOOD</li>
          <li class="item-menu">BLOG</li>
          <li class="item-menu">ABOUT</li>
          <li class="item-menu"><input type="text" class="busca" placeholder="" /></li>
          <li class="item-menu"><img src="img/carrinho-de-compras.png" alt="Shopping Cart Icon"/></li>
          <li class="item-menu"><img src="img/carrinho-de-compras.png" alt="Login icon"/></li>
        </ul>
